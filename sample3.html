<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  padding: 10px;
  height: 100px; 
  background-color:#aaa;

}

.left {
  width: 5%;
}

.right {
  width: 75%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.center{
    margin-left: 15rem;
}
</style>
</head>
<body>
<div class="center">
<h2>Two Unequal Columns</h2>

<div class="row">
  <div class="column left" >
    <h2>Logo</h2>
  </div>
  <div class="column right">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  
 </div>
 <div class="row">
    <div class="column left" >
      <h2>Logo</h2>
    </div>
    <div class="column right">
      <h2>Column 2</h2>
      <p>Some text..</p>
    </div>
    
   </div>
</body>
</html>
